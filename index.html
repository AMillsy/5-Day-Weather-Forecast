<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>Weather Forecast</header>
    <main>
      <aside>
        <form>
          <input type="text" id="location" placeholder="London" />
          <button>Search</button>
        </form>
        <section class="previous-locations">
          <div class="previous-location-container">Location name</div>
        </section>
      </aside>
      <div class="forecast-container">
        <section id="current-day">
          <div id="day-container">
            <h2 id="current-day-location">Location name (Today)</h2>
            <img
              id="current-day-icon"
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
            />
          </div>
          <ul class="forecast" id="current-day-forecast">
            <li>Temp</li>
            <li>Humidity</li>
            <li>Wind</li>
          </ul>
        </section>
        <section id="extra-days">
          <!-- MAKE THESE CARDS WITH JAVASCRIPT-->
          <card class="day">
            <div id="day-container">
              <h2>Location name (Date)</h2>
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
              />
            </div>
            <ul class="forecast">
              <li>Temp</li>
              <li>Humidity</li>
              <li>Wind</li>
            </ul>
          </card>
          <!-- MAKE THESE CARDS WITH JAVASCRIPT-->
        </section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
