<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>Weather Forecast</header>
    <main>
      <aside>
        <form>
          <input type="text" id="location" placeholder="London" />
          <button>Search</button>
        </form>
        <section class="previous-locations">
          <div class="previous-location-container">Location name</div>
        </section>
      </aside>
      <div class="forecast-container">
        <section id="current-day">
          <div id="day-container">
            <h2 id="current-day-location">
              Search any city to get the forecast
            </h2>
            <img id="current-day-icon" src="" />
          </div>
          <ul class="forecast" id="current-day-forecast">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <section id="extra-days"></section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
